<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LetsSign - Registro</title>
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="../assets/css/registro-styles.css">
	
</head>

<body>
	<div class="container-fluid g-0">
		<div class="row g-0 vh-100">
			
			<!-- Lado Esquerdo -->
			<div class="col-md-6 d-none d-md-block left-panel">
				<div class="h-100 w-100" style="background-image: url('../assets/img/REGISTRO.PNG'); background-size: cover; background-position: center;"></div>
				
			</div>
			
			<!-- Lado Direito -->
			<div class="col-md-6 d-flex align-items-center justify-content-center right-panel">
				<form id="registerForm" class="w-100 px-4" style="max-width: 400px;">
					<h2 class="mb-4 text-center">LetsSign</h2>
					
					<div class="mb-3">
						<label for="fullName" class="form-label">Nome completo</label>
						<input type="text" class="form-control" id="fullName" placeholder="Digite seu nome completo" required>
					</div>
					
					<div class="mb-3">
						<label for="email" class="form-label">E-mail</label>
						<input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
					</div>
					
					<div class="row">
						<div class="col mb-3">
							<label for="password" class="form-label">Senha</label>
							<input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
						</div>
						<div class="col mb-3">
							<label for="confirmPassword" class="form-label">Confirmar senha</label>
							<input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
						</div>
					</div>
					
					<div id="passwordHelp" class="form-text mb-3"></div>
					
					<button type="submit" class="btn btn-primary w-100 rounded-pill">Registrar</button>
				</form>
			</div>
			
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/js/tela2_js.js"></script>

</body>
</html>
