<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Login</title>
	
	<!--chamada Fonte Awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="../assets/css/index_style.css">
</head>
<body>
	<div class="container">
		<div class="left-panel">
			<img src="../assets/img/login.png" alt="LetsSign Logo">
		</div>
		<div class="right-panel">
			<form class="login-form">
				<h2>E-mail ou Telefone</h2>
				<input type="text" id="email" placeholder="Digite seu e-mail ou telefone" required>
				
				<h2>Senha</h2>
				<input type="password" id="senha" placeholder="Digite sua senha" required>

			 
				<button type="submit" class="login-btn">Login</button>

				
				<button type="button" class="guest-btn">Entrar como visitante</button>
				
		<div class="social-login">
  			<a href="https://accounts.google.com/signin" target="_blank">
    			<img src="../assets/img/googlePNG.png" alt="Google Login">
  			</a>
  			<a href="https://login.microsoftonline.com/" target="_blank">
   				<img src="../assets/img/microsoftPNG.png" alt="Microsoft Login">
 			 </a>
		</div>	
				<p class="signup-text">NÃ£o possui uma conta? <a href="./tela2.html">Crie aqui</a></p>

			</form>
		</div>
	</div>
	
	<script src="../assets/js/tela1_js.js"></script>

</body>
</html>
