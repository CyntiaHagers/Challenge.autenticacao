<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Confirmação de Código - LetsSign</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../assets/css/tela6_style.css" />
</head>
<body>
	<div class="container-fluid main-wrapper d-flex flex-column flex-md-row" style="padding: 0;">
		<!-- Small logo in the top-right corner -->
		<div class="top-right-logo">
			<img src="../assets/img/Logo-sign.svg" alt="LetsSign" style="width: 80px; height: auto;" />
		</div>
		<!-- Lado esquerdo com gradiente -->
		<div class="left-side-gradient d-none d-md-flex">
			<div class="left-side d-flex flex-column justify-content-center align-items-center text-white">
				<img src="../assets/img/Logo-sign.svg" alt="LetsSign" class="logo mb-2" />
			</div>
		</div>
		
		<!-- Lado direito com o formulário -->
		<div class="right-side d-flex flex-column justify-content-center align-items-center w-100 p-4">
			<form id="code-form" class="w-100" style="max-width: 450px;" onsubmit="return validateCode(event)">
				<div class="mb-4 text-center">
					<h4 class="fw-bold">Por favor, digite o código enviado pelo seu banco</h4>
					<p class="text-muted">Ex: 000.000</p>
				</div>
				<div class="mb-4">
					<input type="text" id="codigo" class="form-control custom-input text-center" placeholder="000.000" required />
				</div>
				<div class="text-center mt-4">
					<button type="submit" id="autenticar" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm fw-bold">Autenticar</button>
				</div>
			</form>
		</div>
	</div>
	
	<!-- Custom JavaScript -->
	<script src="../assets/js/tela6_js.js"></script>
	<script>
		function validateCode(event) {
			event.preventDefault();
			const codigo = document.getElementById('codigo').value.trim();

			if (!codigo) {
				alert('Por favor, insira o código.');
				return false;
			}

			// Redirect to the next page if validation passes
			window.location.href = 'tela7.html';
			return true;
		}
	</script>
</body>
</html>
